<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="text-intro">
        <h1>Learn to cook by watching others</h1>
        <p>
          See how experienced cooks solve create real life recipes. Reading
          cooking books is great, but understanding how cooks think is
          invaluable.
        </p>
      </section>
      <section>
        <button class="freetrial">Free for 30 days then Â£8.99 per month</button>
        <form class="form-container">
          <input
            type="text"
            placeholder="First Name"
            name="firstname"
            aria-label="Firstname"
            required
          />
          <input
            type="text"
            placeholder="Surname"
            name="surname"
            aria-label="Surname"
            required
          />
          <input
            type="email"
            placeholder="Email"
            name="email"
            aria-label="Email Address"
            required
          />
          <input
            type="password"
            placeholder="Password"
            name="password"
            aria-label="Password"
            required
          />
          <button class="signup">FREE TRIAL</button>
          <p>
            By submitting this form you are agreeing to our
            <a href="#">terms and conditions</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
